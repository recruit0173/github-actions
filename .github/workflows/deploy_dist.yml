on:
    push:
        branches:
            - main
            - feature/*
        paths-ignore:
            - '**.md'
            - '.github/workflows/deploy_dist.yml'
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: print  node version
              run: node -v

            - name: Install dependencies
              run: npm ci

            - name: cache node modules
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: run tests
              run: npm test

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'npm'
            - name: build project
              run: npm run build

    